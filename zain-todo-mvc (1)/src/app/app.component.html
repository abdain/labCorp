<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form [formGroup]="todoForm" role="form" novalidate>
      <input formControlName="task" class="new-todo" (keyup.enter)="onEnteKey()" placeholder="What needs to be done"
        autofocus>
    </form>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <app-todos-list *ngIf="alltodos.length"></app-todos-list>
  </section>
  <footer class="footer" *ngIf="alltodos.length">
    <span class="todo-count">{{leftTasks.length}} items left</span>
    <ul class="filters">
      <li>
        <a href="#" (click)="onChangeFilter($event, 'All')" [ngClass]="{selected: (filters | async) === 'All'}">All</a>
      </li>
      <li>
        <a href="#" (click)="onChangeFilter($event, 'Active')"
          [ngClass]="{selected: (filters | async) === 'Active'}">Active</a>
      </li>
      <li>
        <a href="#" (click)="onChangeFilter($event, 'Completed')"
          [ngClass]="{selected: (filters | async) === 'Completed'}">Completed</a>
      </li>
    </ul>
    <button (click)="onClearCompleted()" class="clear-completed">Clear completed</button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
